// Binds
bind "F1" "buy vest; buy p250; slot3"
bind "F2" "buy famas; buy vesthelm; buy vest; buy p250; buy defuser; slot3"
bind "F3" "buy m4a1; buy vesthelm; buy vest; buy p250; buy smokegrenade; buy flashbang; buy flashbang; buy defuser; buy molotov; buy hegrenade; slot3"
