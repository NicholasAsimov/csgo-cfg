// rockstar CS:GO Config

// Windows Sensitivity: 6/11
// Enhance Pointer Precision: No
// Mouse DPI: 800
// Mouse Polling Rate: 1000hz
// Mouse Fix: MarkC Windows 8 + 7 Mouse Acceleration Fix
// Nvidia Low Latency Mode: On
// Resolution: 1280x960

// Launch Options: -novid -nojoy -noff -full -tickrate 128

// Network
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp_ratio "1"
cl_timeout "1000"
cl_downloadfilter "none"

// Mouse
sensitivity "1.435"
zoom_sensitivity_ratio_mouse "0.93"
m_rawinput "1"
// Experimental custom accel settings. Set to "1" to enable.
m_customaccel "0"
m_customaccel_exponent "1.05"
m_customaccel_scale "0.04"

// Video
fps_max "500"
fps_max_menu "150"
mat_monitorgamma "2.0"
mat_monitorgamma_tv_enabled "0"
mat_queue_mode "-1"

// Audio
volume "0.15"
voice_enable "1"
voice_scale "0.3"
voice_mixer_volume "1"
snd_hwcompat "0"
snd_mute_losefocus "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_tensecondwarning_volume 0"

// Client
con_enable "1"
cl_disablehtmlmotd "0"
cl_autowepswitch "0"
engine_no_focus_sleep "0"
r_drawtracers_firstperson "0"
cl_join_advertise "2"
cl_forcepreload "0"
joystick "0"
cl_use_opens_buy_menu "0"
cl_buywheel_nomousecentering "1"
cl_player_ping_mute "2"

// HUD
cl_autohelp "0"
cl_disablefreezecam "1"
cl_hud_playercount_showcount "0"
cl_righthand "1"
cl_showhelp "0"
cl_showloadout "1"
cl_showpos "0"
cl_spec_show_bindings "0"
cl_teamid_overhead_mode "0"
closeonbuy "0"
gameinstructor_enable "0"
hud_scaling "0.6"
hud_showtargetid "1"
ui_steam_overlay_notification_position "bottomright"
net_graph "1"
net_graphheight "0"
net_graphpos "1"
net_graphproportionalfont "0"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.6"

// Viewmodel
viewmodel_recoil "0"
viewmodel_presetpos "3"

// Crosshair
cl_crosshair_friendly_warning "0"
cl_crosshair_sniper_width "1"

// new crosshair (tarik)
cl_crosshairstyle "1"; cl_crosshaircolor "3"; cl_fixedcrosshairgap "-4"; hud_showtargetid "0";
//exec xhair/2-small

// Color for AUG/SG scope
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "250"
cl_crosshaircolor_b "200"

// Bobbing
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"

// Binds
bind "F1" "buy vest; buy p250; slot3"
bind "F2" "buy famas; buy vesthelm; buy vest; buy p250; buy defuser; slot3"
bind "F3" "buy m4a1; buy vesthelm; buy vest; buy smokegrenade; buy flashbang; buy p250; buy flashbang; buy defuser; buy molotov; buy hegrenade; slot3"
bind "F4" "buy awp; buy vesthelm; buy vest; buy smokegrenade; buy flashbang; buy p250; buy flashbang; buy defuser; buy molotov; buy hegrenade; slot3"
bind "F5" "buy vesthelm; buy vest"

bind "ALT" "toggle voice_scale 0 0.3"
bind "SHIFT" "+speed;r_cleardecals"
bind "CTRL" "+duck;r_cleardecals"

bind "n" "sm_admin"
bind "v" "noclip"
bind "'" "toggle volume 0.15 0.05"

alias "sb" "gamemenucommand openserverbrowser"

// Default binds for common actions for consistency
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELDOWN" "+jump"
unbind "MWHEELUP"

bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

bind "`" "toggleconsole"
bind "q" "lastinv"
bind "e" "+use"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "b" "buymenu"

bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "CAPSLOCK" "+voicerecord"

bind "z" "radio1"
bind "x" "radio2"
bind "c" "radio3"

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

// Demo playback
bind "j" "+fw"
alias "+fw" "demo_timescale 3"
alias "-fw" "demo_timescale 1"

bind "k" "+fw2"
alias "+fw2" "demo_timescale 10"
alias "-fw2" "demo_timescale 1"

bind "l" "+slowmo"
alias "+slowmo" "demo_timescale 0.25"
alias "-slowmo" "demo_timescale 1"

bind "h" "demo_togglepause"

// Jumpthrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "MOUSE5" "+jumpthrow"

host_writeconfig
echo "rockstar Autoexec Loaded."
